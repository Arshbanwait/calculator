<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
<link rel="stylesheet" href="calc.css">
</head>
<body>
    <form name="calculator">
        <div class="cal">

            <div><input type="text" name="display" id="output-screen" placeholder="0">
            </div>
            <div>
                <input class="operator" type="button" value="AC" onclick="calculator.display.value=''">
    <input type="button" class="operator" value="CE"  onclick="calculator.display.value=calculator.display.value.slice(0,-1)">
    <input type="button" value="%" class="operator" onclick="calculator.display.value+='%'">
    <input type="button" value="*" class="operator" onclick="calculator.display.value+='*'">

</div>
<div>
    

     <input class="number" type="button" value="7" onclick="calculator.display.value+='7'">
        <input type="button" class="number" value="8" onclick="calculator.display.value+='8'">
        <input type="button" value="9" class="number"onclick="calculator.display.value+='9'">
        <input type="button" class="operator" value="/" onclick="calculator.display.value+='/'">
    
</div>
<div>
    <input class="number" type="button" value="4" onclick="calculator.display.value+='4'">
    <input type="button" class="number" value="5" onclick="calculator.display.value+='5'">
    <input type="button" value="6" class="number"onclick="calculator.display.value+='6'">
    <input type="button" value="-" class="operator" onclick="calculator.display.value+='-'" >
</div>
<div>
    <input type="button" value="1" class="number" onclick="calculator.display.value +='1'">
    <input type="button" value="2" class="number"onclick="calculator.display.value +='2'">
    <input type="button" value="3" class="number" onclick="calculator.display.value +='3'">
    <input type="button" value="+" class="operator" onclick="calculator.display.value+='+'">
</div>
<div>
    <input type="button" value="0" class="number"onclick="calculator.display.value+='0'">
    <input type="button" class="btn" value="." onclick="calculator.display.value+='.'">
    <input type="button" class="equals" value="=" onclick="calculator.display.value=eval(calculator.display.value)">

</div>
</div>

</body>
</html>
